baseurl: ""
url: "www.fashion21cosmetics.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

sass:
    style: :compressed

#Collections
collections:
    category-page:
        output: true
        permalink: /products/:path/
    products:
        output: true
        permalink: /products/:path/

gems: [jekyll-paginate]
paginate: 5
paginate_path: "/blog/page:num/"

jekyll_timeago:
  today: 'today'
  yesterday: 'yesterday'
  tomorrow: 'tomorrow'
  and: 'and'
  suffix: 'ago'
  prefix: ''
  suffix_future: 'in'
  prefix_future: ''
  years: 'years'
  year: 'year'
  months: 'months'
  month: 'month'
  weeks: 'weeks'
  week: 'week'
  days: 'days'
  day: 'day'

prose:
  rooturl: ""
  siteurl: "www.fashion21cosmetics.com"
  metadata:
    _products:
      - name: "published"
        field:
          element: 'hidden'
          value: true

      - name: "title"
        field:
          element: "text"
          label: "title"



