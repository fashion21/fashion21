<div class="container-fluid">
    <div class="row">
        <div class="grid">
            {% assign sorted-whatsNew = site.data.whatsNew | sort: "id"  %}
            {% for whatsNew in sorted-whatsNew %}
            <div class="grid-item {{ whatsNew.class }}">
                <img class="img-responsive" src="{{ whatsNew.image }}"/>
                <div class="caption">
                    <div class="blur">
                        <div class="caption-text">
                            <h1>{{ whatsNew.title }}</h1>
                            <p>{{ whatsNew.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
