<div class="container">
    <div class="content-section">
        <h4>SITE MAP</h4>
        {% for sitemap in site.data.sitemap %}
        <h4>
            <a href="{{ sitemap.url }}">
                {{ sitemap.name | upcase }}
            </a>
        </h4>
            {% for sitemapItem in sitemap.products %}
            <h5>
                <a href="{{ sitemapItem.url }}">
                    {{ sitemapItem.name | upcase }}
                </a>
            </h5>
            {% endfor %}
        {% endfor %}
    </div>
</div>
</div>
