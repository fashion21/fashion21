<div class="container">
    <h4>SITE MAP</h4>
    <div class="content-section">
        <h5>PRODUCTS</h5>
        <div class="row">
        {% for products in site.data.sitemap.product %}
            <div class="col-md-4 col-sm-4 col-xs-4">
            <h6>{{ products.category | upcase }}</h6>
                <ul>
                    <li>
                        <a href="">{{ products.item1 }}</a>
                    </li>
                    <li>
                        <a href="">{{ products.item2 }}</a>
                    </li>
                    <li>
                        <a href="">{{ products.item3 }}</a>
                    </li>
                    <li>
                        <a href="">{{ products.item4 }}</a>
                    </li>
                </ul>
            </div>
        {% endfor %}
        </div>
    </div>
</div>
