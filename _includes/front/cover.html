<!-- Swiper -->
<div class="cover-slider swiper-container">
    <div class="swiper-wrapper cover-slider-wrapper">
        {% for slider in site.data.carouselNew %}
        <div class="swiper-slide cover-slider-item">
            <a href="{{ slider.link }}">
                <img src="{{ slider.big-image }}" class="visible-lg visible-md hidden-sm hidden-xs slider-image img-responsive center-block"/>
                <img src="{{ slider.tablet-image }}" class="hidden-lg hidden-md visible-sm hidden-xs slider-image img-responsive center-block"/>
                <img src="{{ slider.small-image }}" class="hidden-lg hidden-md hidden-sm visible-xs slider-image img-responsive center-block"/>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
</div>
