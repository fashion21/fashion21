<div class="container-fluid full-width-height">
    <div class="row row-no-gutter full-width-height">
        <div class="col-md-6 full-width" id="cover-carousel">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    {% for promoItems in site.data.carousel.promoItems %}
                    <div class="item">
                        <div class="fill" style="background-image:url('{{ promoItems.image }}');">
                            <div class="container">

                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
        <div class="col-md-6 full-width">
            {% assign counter=0 %}
            {% for topPicks in site.products %}
                {% if topPicks.is_top_pick == true and counter < 10 %}
                    {% assign counter=counter | plus:1 %}
                    <div class="col-md-6 topten-items" style="background-image:url('{{ topPicks.feature_image }}');">

                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
