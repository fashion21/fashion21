<!-- Swiper -->
<div id="cover-slider" class="swiper-container">
    <div class="swiper-wrapper cover-slider-wrapper">
        {% for promoItem in site.data.carousel.promo-items %}
            <div class="swiper-slide cover-slider-item" style="background-image: url('{{ promoItem.image }}')"></div>
        {% endfor %}

    </div>
</div>
