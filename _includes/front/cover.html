<div class="container-fluid full-width">
    <div class="row row-no-gutter">
        <div class="col-md-6" id="cover-carousel">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner">
                    {% for promoItems in site.data.carousel.promoItems %}
                    <div class="item">
                        <img src="{{ promoItems.image }}" class="img-full-width">
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            {% assign counter=0 %}
            {% for cat in site.data.category-list %}
                {% if cat.is-promo == true and counter < 6%}
                    {% assign counter=counter | plus:1 %}
                    <div class="col-md-6 col-xs-6 col-sm-6 category-container">
                    <img src="{{ cat.category-image }}" class="img-full-width" alt="" />
                    <div class="category-title">
                        <h3 class="text-center">{{ cat.title | upcase }}</h3>
                        <p class="text-center">{{ cat.description }}</p>
                    </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
