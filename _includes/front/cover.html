<div class="container">
    <div class="row cover-content">
        <div class="col-md-6" id="cover-carousel">
            <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {% for promoItems in site.data.carousel.promoItems %}
                <div class="item">
                    <img src="{{ promoItems.image }}">
                </div>
                {% endfor %}
            </div>
        </div> <!-- Carousel -->
        </div>
        <div class="col-md-6" id="cover-category">
            <div class="row">
                <div class="col-md-6 cover-items">

                </div>
                <div class="col-md-6 cover-items">

                </div>
            </div>
        </div>
    </div>
</div>
