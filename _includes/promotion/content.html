<div id="promotion">
    <div class="container">
        {% for promo in site.data.promo.promo reversed %}
        <div class="promo-list col-md-6 col-sm-12 col-xs-12">
            <h2 class="header">{{ promo.title }}</h2>
            <img src="{{ promo.image }}" class="center-block img-responsive image"/>
        </div>
        {% endfor %}
    </div>
</div>
