<ul class="list-group">
    <h2 class="list-group-item">{{ page.categories[0] | capitalize }}</h2>
    {% for product in site.products %}
    {% for productCategory in product.categories %}
    {% if productCategory == page.categories[0] %}
    <a href="{{ product.url }}">
        <li class="list-group-item">
            <span class="product-text">{{ product.title }}</span>
            <span class="glyphicon glyphicon-play product-icon"></span>
        </li>
    </a>
    {% endif %}
    {% endfor %}
    {% endfor %}
</ul>
