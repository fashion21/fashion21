<div class="container">
    <div class="row">
        <div class="header-container">
            <header class="header">Recent Video</header>
        </div>
    </div>
    <div class="row">
        {% for video in site.data.video | sort: 'id' | reverse | limit: 3 %}
        <div class="col-md-4 col-xs-12 video-list">
            <a class="video-link" href="" data-izimodal-open="#slug{{ video.id }}">
                <div class="video-play-container">
                    <span class="video-play glyphicon glyphicon-play-circle"></span>
                </div>
                <div class="video-image-container">
                    <img src="{{ video.image-link }}" class="img-responsive center-block"/>
                </div>
            </a>
        </div>
        <div id="slug{{ video.id }}" class="video-modal" data-izimodal-transitionin="fadeInDown" data-izimodal-title="{{ video.title }}"  data-izimodal-iframeURL="https://www.youtube.com/embed/{{ video.video-link }}?autoplay=1&fs=0&rel=0&showinfo=0"></div>
        {% endfor %}
    </div>
</div>
