<!DOCTYPE html>
<html>
<head>
    {% include head/productItem-head.html %}
</head>

<body>
{% include navbar/product-navbar.html %}
<div class="container-fluid">
    <div class="col-md-3 col-lg-3 col-sm-4 hidden-xs">
        {% include product/productSidebar.html %}
    </div>
    <div class="item col-md-9 col-lg-9 col-sm-8">
        <div class="col-md-6">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{ page.feature_image }}" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="caption">
                <h2>{{ page.title}}</h2>
                <p>{{ content }}</p>
                <p>â‚± {{ page.price }}</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                {% include disqus.html %}
            </div>
        </div>

    </div>
</div>
{% include footer.html %}
{% include search/searchModal.html %}
<script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/productCategory.js"></script>
<script type="text/javascript" src="/js/socialWidgets.js"></script>
<script type="text/javascript" src="/js/search.js"></script>
<script type="text/javascript">
    $(window).scroll(function() {
        if ($(document).scrollTop() > 50) {
            $('nav').addClass('shrink');
        } else {
            $('nav').removeClass('shrink');
        }
    });
</script>
</body>
</html>
