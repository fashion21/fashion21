        var blazy = new Blazy({
            breakpoints: [{
                src: 'data-src'
            }],
            success: function(element){
                setTimeout(function(){
                    var parent = element.parentNode;
                    parent.className = parent.className.replace(/\bloading\b/,'');
                }, 200);
            }
        });

        /*jPages function*/
        $(function() {
            /* initiate plugin */
            $("div.holder").jPages({
                containerID: "itemContainer",
                perPage: 6,
                previous: "Previous",
                next: "Next",
                startPage: 1,
                startRange: 1,
                midRange: 5,
                endRange: 1,
                callback: function(){
                    blazy.revalidate();
                }

            });

        });
    </script>
