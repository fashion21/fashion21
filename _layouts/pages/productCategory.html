css: /css/productCategory.css
head: |
javascripts: |
    <script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/plugins/blazy.min.js"></script>
    <script type="text/javascript" src="/js/productCategory.js"></script>
    <script type="text/javascript" src="/js/socialWidgets.js"></script>
    <script type="text/javascript" src="/js/search.js"></script>
    <script type="text/javascript">
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('nav').addClass('shrink');
            } else {
                $('nav').removeClass('shrink');
            }
        });

        $(document).ready(function(){
            var blazy = new Blazy({
                breakpoints: [{
                    src: 'data-src'
                }],
                success: function(element){
                    setTimeout(function(){
                        var parent = element.parentNode;
                        parent.className = parent.className.replace(/\bloading\b/,'');
                    }, 200);
                }
            });
        });
    </script>
